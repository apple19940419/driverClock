    <script>
      let map, polyline, watchId, currentMarker;
      let driving = false;
      let driveSeconds = 0,
        stopSeconds = 0;
      let stopStart = null;
      let stopRecords = [];
      let lastPosition = null;
      let speedThreshold = 0.8;
      let distanceThreshold = 10;
      let stopMarkers = [];

      // å¾localStorageè¼‰å…¥æ•¸æ“š
      function loadData() {
        const saved = localStorage.getItem("drivingData");
        if (saved) {
          try {
            const data = JSON.parse(saved);
            driveSeconds = data.driveSeconds || 0;
            stopSeconds = data.stopSeconds || 0;
            stopRecords = data.stopRecords || [];
            speedThreshold = data.speedThreshold || 0.8;
            distanceThreshold = data.distanceThreshold || 10;

            document.getElementById("speedThreshold").value = speedThreshold;
            document.getElementById("distanceThreshold").value =
              distanceThreshold;

            updateDisplay();
            updateStopRecords();
          } catch (e) {
            console.error("è¼‰å…¥æ•¸æ“šå¤±æ•—:", e);
          }
        }
      }

      // å„²å­˜æ•¸æ“šåˆ°localStorage
      function saveData() {
        const data = {
          driveSeconds,
          stopSeconds,
          stopRecords,
          speedThreshold,
          distanceThreshold,
          lastSaved: new Date().toISOString(),
        };
        localStorage.setItem("drivingData", JSON.stringify(data));
      }

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          zoom: 16,
          center: { lat: 25.033, lng: 121.5654 },
          styles: [
            {
              featureType: "poi",
              elementType: "labels",
              stylers: [{ visibility: "off" }],
            },
          ],
        });

        polyline = new google.maps.Polyline({
          strokeColor: "#2196F3",
          strokeOpacity: 1.0,
          strokeWeight: 4,
          map: map,
          path: [],
        });

        if (navigator.geolocation) {
          watchId = navigator.geolocation.watchPosition(
            updatePosition,
            handleLocationError,
            {
              enableHighAccuracy: true,
              maximumAge: 2000,
              timeout: 10000,
            }
          );
        } else {
          showNotification("æ‚¨çš„ç€è¦½å™¨ä¸æ”¯æ´GPSå®šä½", "error");
        }

        setInterval(updateTimer, 1000);
        loadData();

        // è¼‰å…¥ä¸»é¡Œè¨­å®š
        const savedTheme = localStorage.getItem("theme") || "light";
        if (savedTheme === "dark") {
          document.documentElement.setAttribute("data-theme", "dark");
        }
      }

      function handleLocationError(error) {
        let message = "å®šä½å¤±æ•—: ";
        switch (error.code) {
          case error.PERMISSION_DENIED:
            message += "ä½¿ç”¨è€…æ‹’çµ•å®šä½è«‹æ±‚";
            break;
          case error.POSITION_UNAVAILABLE:
            message += "ä½ç½®è³‡è¨Šç„¡æ³•å–å¾—";
            break;
          case error.TIMEOUT:
            message += "å®šä½è«‹æ±‚è¶…æ™‚";
            break;
          default:
            message += "æœªçŸ¥éŒ¯èª¤";
        }
        console.error(message);
        document.getElementById("currentLocation").textContent = "å®šä½å¤±æ•—";
      }

      function updatePosition(position) {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;
        const speed = position.coords.speed || 0;
        const accuracy = position.coords.accuracy;

        const currentPos = { lat, lng };

        // æ›´æ–°ç•¶å‰ä½ç½®é¡¯ç¤º
        document.getElementById("currentLocation").textContent = `${lat.toFixed(
          6
        )}, ${lng.toFixed(6)}`;

        // å¦‚æœç²¾åº¦å¤ªä½ï¼Œä¸é€²è¡Œç§»å‹•åˆ¤æ–·
        if (accuracy > 50) {
          console.log("GPSç²¾åº¦ä¸è¶³ï¼Œè·³éæ­¤æ¬¡æ›´æ–°");
          return;
        }

        // æ›´æ–°åœ°åœ–ä¸­å¿ƒå’Œæ¨™è¨˜
        if (!currentMarker) {
          currentMarker = new google.maps.Marker({
            position: currentPos,
            map: map,
            title: "ç•¶å‰ä½ç½®",
            icon: {
              url:
                "data:image/svg+xml;base64," +
                btoa(`
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <circle cx="12" cy="12" r="8" fill="#2196F3" stroke="#fff" stroke-width="2"/>
                <circle cx="12" cy="12" r="3" fill="#fff"/>
              </svg>
            `),
              scaledSize: new google.maps.Size(24, 24),
            },
          });
        } else {
          currentMarker.setPosition(currentPos);
        }

        map.setCenter(currentPos);

        const path = polyline.getPath();

        // è¨ˆç®—èˆ‡ä¸Šä¸€å€‹ä½ç½®çš„è·é›¢
        let distanceMoved = 0;
        if (lastPosition) {
          distanceMoved = calculateDistance(
            lastPosition.lat,
            lastPosition.lng,
            lat,
            lng
          );
        }

        // ç¶œåˆé€Ÿåº¦å’Œè·é›¢è®ŠåŒ–åˆ¤æ–·æ˜¯å¦åœ¨ç§»å‹•
        const isMoving =
          speed > speedThreshold || distanceMoved > distanceThreshold;

        if (isMoving) {
          path.push(currentPos);
          setDriving(true);
        } else {
          setDriving(false);
        }

        lastPosition = currentPos;
      }

      // è¨ˆç®—å…©é»é–“è·é›¢ï¼ˆå…¬å°ºï¼‰
      function calculateDistance(lat1, lng1, lat2, lng2) {
        const R = 6371000; // åœ°çƒåŠå¾‘ï¼ˆå…¬å°ºï¼‰
        const dLat = ((lat2 - lat1) * Math.PI) / 180;
        const dLng = ((lng2 - lng1) * Math.PI) / 180;
        const a =
          Math.sin(dLat / 2) * Math.sin(dLat / 2) +
          Math.cos((lat1 * Math.PI) / 180) *
            Math.cos((lat2 * Math.PI) / 180) *
            Math.sin(dLng / 2) *
            Math.sin(dLng / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function setDriving(isDriving, manual = false) {
        if (isDriving && !driving) {
          // å¾åœè»Š -> è¡Œè»Š
          if (stopStart) {
            const stopEnd = new Date();
            const duration = Math.floor((stopEnd - stopStart) / 1000);
            const location = lastPosition
              ? `${lastPosition.lat.toFixed(4)}, ${lastPosition.lng.toFixed(4)}`

            stopRecords.push({
              start: stopStart,
              end: stopEnd,
              sec: duration,
              location: location,
              id: Date.now(),
            });

            updateStopRecords();
            saveData();
            stopStart = null;

            if (manual) {
              showNotification("å·²æ‰‹å‹•åˆ‡æ›ç‚ºè¡Œè»Šç‹€æ…‹", "success");
            }
          }
          updateStatusIndicator(true);
        } else if (!isDriving && driving) {
          // å¾è¡Œè»Š -> åœè»Š
          stopStart = new Date();
          updateStatusIndicator(false);

          if (manual) {
            showNotification("å·²æ‰‹å‹•åˆ‡æ›ç‚ºåœè»Šç‹€æ…‹", "success");
          }

          // æ·»åŠ åœè»Šé»æ¨™è¨˜
          if (lastPosition) {
            const stopMarker = new google.maps.Marker({
              position: lastPosition,
              map: map,
              title: `åœè»Šé» - ${stopStart.toLocaleString()}`,
              icon: {
                url:
                  "data:image/svg+xml;base64," +
                  btoa(`
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                  <circle cx="12" cy="12" r="10" fill="#F44336" stroke="#fff" stroke-width="2"/>
                  <text x="12" y="16" text-anchor="middle" fill="white" font-size="12" font-weight="bold">P</text>
                </svg>
              `),
                scaledSize: new google.maps.Size(24, 24),
              },
            });
            stopMarkers.push(stopMarker);
          }
        }
        driving = isDriving;
        saveData();
      }

      function updateStatusIndicator(isDriving) {
        const indicator = document.getElementById("statusIndicator");
        if (isDriving) {
          indicator.className = "status-indicator status-driving";
          indicator.innerHTML =
            '<div class="status-dot"></div><span>ğŸš— è¡Œè»Šä¸­</span>';
        } else {
          indicator.className = "status-indicator status-stopped";
          indicator.innerHTML =
            '<div class="status-dot"></div><span>ğŸ›‘ å·²åœè»Š</span>';
        }
      }

      function manualDrive() {
        setDriving(true, true);
      }

      function manualStop() {
        setDriving(false, true);
      }

      function updateTimer() {
        if (driving) {
          driveSeconds++;
        } else {
          stopSeconds++;
        }
        updateDisplay();
        if (driveSeconds % 10 === 0 || stopSeconds % 10 === 0) {

        }
      }

      function updateDisplay() {
        document.getElementById("driveTime").textContent =
          formatTime(driveSeconds);
        document.getElementById("stopTime").textContent =
          formatTime(stopSeconds);
        document.getElementById("stopCount").textContent = stopRecords.length;

      function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const secs = seconds % 60;
        return `${hours.toString().padStart(2, "0")}:${minutes
          .toString()
          .padStart(2, "0")}:${secs.toString().padStart(2, "0")}`;
      }

      function updateStopRecords() {
        const tbody = document.getElementById("stopLog");
        if (stopRecords.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="5" class="no-records">æš«ç„¡åœè»Šè¨˜éŒ„</td></tr>';
          return;
        }

        tbody.innerHTML = stopRecords
          .map(
            (record) => `
        <tr>
          <td>${record.start.toLocaleString()}</td>

          <td>${formatTime(record.sec)}</td>
          <td>${record.location}</td>
          <td><button class="delete-btn" onclick="deleteRecord(${
            record.id
          })">åˆªé™¤</button></td>
        </tr>
      `
          )
          .join("");
      }

      function deleteRecord(id) {
        if (confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†è¨˜éŒ„å—ï¼Ÿ")) {
          stopRecords = stopRecords.filter((record) => record.id !== id);
          updateStopRecords();

      function reset() {
        if (confirm("ç¢ºå®šè¦é‡ç½®æ‰€æœ‰æ•¸æ“šå—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼")) {
          driveSeconds = 0;

          driving = false;

          // æ¸…é™¤åœè»Šæ¨™è¨˜
          stopMarkers.forEach((marker) => marker.setMap(null));
          stopMarkers = [];

          // é‡ç½®è»Œè·¡
          polyline.setPath([]);

          updateDisplay();
          updateStopRecords();
          updateStatusIndicator(false);
          saveData();

          showNotification("æ•¸æ“šå·²é‡ç½®", "success");
        }
      }

      function toggleTheme() {
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";

        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);

        showNotification(
          `å·²åˆ‡æ›åˆ°${newTheme === "dark" ? "æ·±è‰²" : "æ·ºè‰²"}ä¸»é¡Œ`,
          "info"
        );
      }

      function showNotification(message, type = "info") {
        // ç§»é™¤ç¾æœ‰é€šçŸ¥
        const existing = document.querySelector(".notification");
        if (existing) {
          existing.remove();
        }

        const notification = document.createElement("div");
        notification.className = `notification ${type}`;
        notification.textContent = message;

        document.body.appendChild(notification);

        // é¡¯ç¤ºé€šçŸ¥
        setTimeout(() => notification.classList.add("show"), 100);

        // 3ç§’å¾Œéš±è—
        setTimeout(() => {
          notification.classList.remove("show");
          setTimeout(() => notification.remove(), 300);
        }, 3000);
      }

      // é é¢é›¢é–‹å‰ä¿å­˜æ•¸æ“š
      window.addEventListener("beforeunload", saveData);
